<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav id = "foodSearch" class="searchNav">
        <div class="hero-section">
            <div class="hero-section-text">
              <h2>What's in your fridge?</h2>
              <h5>Create your perfect dinner</h5>
                  <form class="search-form">
                      <div class="Search">
                          <input id="ingredient" type="text" placeholder="Search...">
                          <button id="foodSearchBtn" type="submit"><i class="fa fa-search"></i></button>
                      </div>
              </form>
            </div>
          </div>  
</nav>
<nav id = "drinkSearch" class = "searchNav hide">
    <div class="drink-hero-section">
        <div class="hero-section-text">
          <h2>What's in your fridge?</h2>
          <h5>Find your perfect drink</h5>
              <form class="search-form">
                  <div class="Search">
                      <input id="drink-ingredient" type="text" placeholder="Search...">
                      <button id="drinkSearchBtn" type="submit"><i class="fa fa-search"></i></button>
                  </div>
          </form>
        </div>
      </div>  
</nav>
<br><br>

        <label class="switch">
            <input id = "switchAPI" type="checkbox">
            <span class="slider round"></span>
          </label>

            <div class="drinkSearch hide">
                <input id="drinks" type="text" placeholder="Search...">
                <button id="drinkSearchBtn" type="submit"><i class="fa fa-search"></i></button>
            </div>
    </nav>
    <div id="results"></div>

    <script src="./assets/javascript/script.js"></script>
</body>

</html>
